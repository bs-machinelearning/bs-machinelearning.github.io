<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ page.title }}</title>

  <link rel="icon" href="{{ '/assets/img/white_bg.png' | relative_url }}">
  <link rel="apple-touch-icon" href="{{ '/assets/img/white_bg.png' | relative_url }}">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&family=Poppins:wght@300;400;500;600;700;900&family=Source+Sans+Pro:wght@300;400;600;700;900&display=swap"
    rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <link href="{{ '/assets/css/main.css' | relative_url }}" rel="stylesheet">
</head>

<body class="{{ page.body_class | default: 'index-page' }}">

  <!-- ======= Header ======= -->
  <header id="header" class="header d-flex align-items-center sticky-top">
    <div class="container-fluid position-relative d-flex align-items-center justify-content-between">

      <a href="{{ '/' | relative_url }}" class="logo d-flex align-items-center me-auto me-xl-0">
        <h1 class="sitename">BSML</h1>
      </a>

      <nav id="navmenu" class="navmenu">
        <ul>
          <li><a href="{{ '/' | relative_url }}#hero" class="{% if page.url == '/' %}active{% endif %}">Home</a></li>
          <li><a href="{{ '/' | relative_url }}#about">About</a></li>
          <li><a href="{{ '/' | relative_url }}#faq">FAQ</a></li>
          <li><a href="{{ '/' | relative_url }}#team">Founders</a></li>

          <li><a href="{{ '/projects/' | relative_url }}"
              class="{% if page.url contains '/projects/' %}active{% endif %}">Projects</a></li>
          <li><a href="{{ '/events/' | relative_url }}"
              class="{% if page.url contains '/events/' %}active{% endif %}">Events</a></li>
          <li><a href="{{ '/hackathons/' | relative_url }}"
              class="{% if page.url contains '/hackathons/' %}active{% endif %}">Hackathons</a></li>
          <li><a href="{{ '/theses/' | relative_url }}"
              class="{% if page.url contains '/theses/' %}active{% endif %}">Theses Repo</a></li>
          <li>
            <a href="{{ '/transfer_learning/' | relative_url }}"
              class="{% if page.url contains '/transfer_learning/' %}active{% endif %}">
              Transfer Learning
            </a>
          </li>
        </ul>
        <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
      </nav>

      <a class="btn-joinus" href="{{ '/' | relative_url }}#open-roles">JOIN US</a>
    </div>
  </header>
  <!-- ======= End Header ======= -->

  <!-- ======= Main Content ======= -->
  <main class="main">
    {{ content }}
  </main>
  <!-- ======= End Main ======= -->

  <!-- ======= Footer ======= -->
  <footer id="footer" class="footer dark-background"></footer>

  <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center">
    <i class="bi bi-arrow-up-short"></i>
  </a>
  <div id="preloader"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>

</html>
